<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volvo Responses Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .header a {
            text-decoration: none;
            color: #007bff;
            margin-bottom: 20px;
        }

        .charts {
            width: 100%;
        }

        .bar-chart-container {
            flex: 1;
            margin-left: 340px; /* Adjust this value if needed to fit your layout */
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
            width: calc(100% - 340px);
            box-sizing: border-box;
            height: calc(100vh - 80px); /* Adjusted to match container height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pie-chart {
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            width: 100px;
            border-radius: 8px;
        }

        .qr-code p {
            font-size: 14px;
            color: #007bff;
            animation: blink 1.5s linear infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Involvement Dashboard</h1>
            <a href="index.html">Go to Form</a>
        </div>
        <div class="charts">
            <div class="pie-chart">
                <canvas id="employeePieChart"></canvas>
            </div>
        </div>
        <div class="qr-code">
            <img src="https://firebasestorage.googleapis.com/v0/b/volvo-ce-1274c.appspot.com/o/WhatsApp%20Image%202024-06-13%20at%2012.49.03_e5842391.jpg?alt=media&token=67291064-da29-4cf1-9dc9-84bcc4fe531b" alt="QR Code">
            <p>Scan to fill the form</p>
        </div>
    </div>
    <div class="bar-chart-container">
        <canvas id="employeeChart"></canvas>
        <div style="text-align: center; font-weight: bold; margin-top: 10px;">March 2024 Onwards</div>
    </div>
    <script src="graph.js"></script>
</body>
</html>
