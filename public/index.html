<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Employee Involvement</h1>
        <form id="employeeForm">

            <label for="employeeName">ಹೆಸರು | Name: </label>
            <input type="text" id="employeeName" name="employeeName" required>
            <br>


            <label for="employeeId">ಸಂಖ್ಯಾ | Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
            <br>
            
            <label for="kaizen">ಕೈಜೆನ್ ವಿವರಣೆ | Kaizen Des:</label>
            <input type="text" id="kaizen" name="kaizen" required>
            <br>
                                                            
            <button type="submit">ಸಲ್ಲಿಸು | Submit</button>
        </form>
        <a href="graph.html">View Graph</a>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
